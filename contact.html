<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="logo-mini.png" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YetGen - Apply</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <header>

        <div class="header">
            <a href="index.html" class="logo">
                <img src="yetgen-beyaz.png" alt="YetGen">
            </a>
            <ul class="header-menu">
                <img src="menu.png" alt="">
                <li><a href="index.html">Home</a></li>
                <li><a href="apply.html">Apply</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="about.html">About</a></li>
                <li><a style="text-decoration: underline 0.15em white;" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="body">
        <div class="box">
            <div class="box-header">
                <h1>Bizimle iletişime geç.</h1>
            </div> 
            <div class="box-body">
                <form>
                    <div class="ul">
                        <div class="li">
                            <input type="text" class="form-control" placeholder="Name" value="" name="fname" required/>
                        </div>
                            <div class="li">
                                <input type="email" class="form-control" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            </div>
                        </div>
                        <div class="textbox">
                            <textarea rows="5" placeholder="Message" name="message" required></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button id="submit" type="submit" >Gönder</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <ul class="footer-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Yetkin Gençler</a></li>
            <li><a href="mzv">MZV</a></li>
            <li><a href="mef">MEF</a></li>
        </ul>
    </footer>
</body>
</html>
